
<form ng-submit="submit()"
      name="register"
      class="form-signin"
      novalidate>

    <h1 class="form-signin-heading text-muted">Register</h1>

    <input type="email"
           name="email"
           ng-model="email"
           class="form-control"
           placeholder="Email address"
           required>

    <p class="help-block"
       ng-show="register.email.$dirty && register.email.$invalid">Please provide a valid email address</p>

    <input type="password"
           name="password"
           ng-model="password"
           class="form-control"
           placeholder="Password"
           required>

    <input type="password"
           name="password_confirm"
           ng-model="password_confirm"
           class="form-control"
           placeholder="Confirm Password"
           validate-equals="password">

    <p class="help-block"
       ng-show="register.password_confirm.$dirty && register.password_confirm.$invalid">Please make sure the passwords match</p>

    <button class="btn btn-lg btn-primary btn-block"
            type="submit"
            ng-disabled="register.$invalid">Submit</button>

</form>
